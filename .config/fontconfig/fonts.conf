<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Noto Serif</family>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
			<family>FontAwesome</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Noto Sans</family>
			<family>Noto Sans CJK</family>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
			<family>FontAwesome</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>Noto Sans</family>
			<family>Noto Sans CJK</family>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
			<family>FontAwesome</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Inconsolata Nerd Font Mono</family>
			<family>Noto Sans Mono</family>
			<family>Libertinus Mono</family>
			<family>FontAwesome</family>
			<family>Braille</family>
		</prefer>
    </alias>
    <alias>
        <family>uzura</family>
        <prefer>
            <family>uzura_font</family>
        </prefer>
    </alias>
</fontconfig>
